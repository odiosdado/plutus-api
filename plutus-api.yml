---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: plutus-api
spec:
  hosts:
  - api.plutus.oddevs.com
  gateways:
  - istio-system/oddevs-gateway # define gateway name
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: plutus-api # Backend service name
        port:
          number: 80 # Backend service port